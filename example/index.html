<!DOCTYPE html>
<html>

<head>
  <title>kcToggle exmaple</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
  <link href="../kcToggle.css" media="all" rel="stylesheet" type="text/css" />
  <script src="../kcToggle.js" type="text/javascript"></script>
  <script type="text/javascript">
  jQuery(document).ready(function($) {
    $('input[kcToggle]').kcToggle({
      text: {
        off: 'No',
        on: 'Yes'
      }
    });
  });
  </script>
</head>

<body>
  <input type="checkbox" value="Yes" kcToggle>
</body>

</html>
